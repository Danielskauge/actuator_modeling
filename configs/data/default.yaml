_target_: src.data.datamodule.ActuatorDataModule

# Base directory containing subfolders for each inertia group
data_base_dir: "data/real"

# List of inertia groups. Each group contains multiple CSV files in its own subfolder.
# The training script for LOMO CV will iterate through these groups, using one group 
# for validation/test and the rest for training in each fold.
inertia_groups:
  - {id: "mass_0_01", folder: "0.01kgm2", inertia: 0.0100}
  - {id: "mass_0_015", folder: "0.015kgm2", inertia: 0.0150}
  - {id: "mass_0_02", folder: "0.02kgm2", inertia: 0.0200}
  # Add more groups as needed:
  # - {id: "mass_0_025", folder: "0.025kgm2", inertia: 0.0250}
  # - {id: "mass_0_03", folder: "0.03kgm2", inertia: 0.0300}

# Directory structure should be:
# data/real/
#   ├── 0.01kgm2/
#   │   ├── run_1.csv
#   │   ├── run_2.csv
#   │   └── ...
#   ├── 0.015kgm2/
#   │   ├── trial_A.csv
#   │   ├── trial_B.csv
#   │   └── ...
#   └── 0.02kgm2/
#       ├── experiment_01.csv
#       └── ...

# `features_to_use` is no longer needed here as ActuatorDataset defines its input features internally.
# The input_dim for the model is dynamically determined by ActuatorDataset.get_input_dim()

target_name: 'tau_measured'
gyro_axis_for_ang_vel: 'Gyro_Z' # 'Gyro_X', 'Gyro_Y', 'Gyro_Z', or null (not recommended)
accel_axis_for_torque: 'Acc_Y'  # Tangential accelerometer axis used by ActuatorDataset

# --- DataModule Parameters ---
batch_size: 32
num_workers: 4 # Set to 0 for debugging
seed: ${seed} # Inherit global seed for reproducible splits in datamodule

# --- Global Split Ratios (used if evaluation_mode: global) ---
global_train_ratio: 0.7
global_val_ratio: 0.15
# global_test_ratio is inferred as 1.0 - global_train_ratio - global_val_ratio (0.15)

# --- Fallback for Data Sampling Frequency ---
fallback_sampling_frequency: 100.0 # Hz. Used if ActuatorDataModule cannot determine from loaded datasets.

# --- System Geometry (passed to ActuatorDataset) ---
radius_accel: 0.2 # meters. Distance from rotation axis to tangential accelerometer.
radius_load: 0.3  # meters. Approx. radius of variable mass load (for record-keeping/future use).
