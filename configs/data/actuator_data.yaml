# Actuator Data Configuration

# Data file name
data_filename: "actuator_data.csv"

# Radius to accelerometer center (m)
radius_to_accelerometer_center: 0.033

control_frequency: 50.0 #Hz

history_length: 5 # Number of past timesteps to include in each sample

# Inertia of the rod attached to the actuator (kg*m^2)
inertia: 1.0

# Data split ratio (train/val/test)
split_ratio: 0.8  # 80% train, 10% val, 10% test

# Random seed for reproducible data splits
seed: 42 